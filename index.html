<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">  
</head>
<body>
  <div class="container">
  <form id="survey-form">
    <ul class="flex-outer">
      <h1 id="title">Coding Survey Form</h1>
      <p id="description">Thank you for taking time to fill out this survey.</p>
      <li>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Enter your first name here">
      </li>
      <li>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Enter your last name here">
      </li>
      <li>
        <label for="email">Email</label>
        <input type="email" id="email-label" placeholder="Enter your email here">
      </li>
      <li>
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" name="number" placeholder="44" min="1" max="99">
      </li>
      <li>
        <label for="message">What else would you like us to know?</label>
        <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Enter your message here"></textarea>
      </li>
      <li>
        <p>Do you enjoy coding?</p>
        <ul class="flex-inner">
          <input type="radio" id="yes" name="coding" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="coding" value="no">
          <label for="no">No</label>
        </ul>
      </li>
      <li>
        <p>What programming languages do you want to learn?</p>
        <ul class="flex-inner">
          <input type="checkbox" id="javascript" name="javascript" value="programming">
          <label for="javascript">JavaScript</label><br></br>
            <input type="checkbox" id="python" name="python" value="programming">
          <label for="python">Python</label><br></br>
              <input type="checkbox" id="c" name="c" value="programming">
          <label for="c">C++</label><br></br>
            <input type="checkbox" id="java" name="java" value="programming">
          <label for="java">Java</label><br></br>
              <input type="checkbox" id="other" name="other" value="programming">
          <label for="other">Other</label><br><br></br>
        </ul>
      </li>
      <li>
        <button type="submit" id="submit">Submit</button>
      </li>
    </ul>
  </form>
</div>
</body>
</html>
